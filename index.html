<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchy</title>
</head>
<body>
    <button id="resetButton" onclick="reset()">Click this to reset stuff</button>
    <div id="container"></div>

<script>


const container = document.getElementById("container");
let gridSelection = 16;

gridCreator = (gridSelection) => {
    for (var i = 1; i <= gridSelection; i++) {
        let div = document.createElement("div")
container.appendChild(div)
document.getElementById("container").lastChild.id = i
container.lastChild.classList.add("columns")
//div.textContent = "This is a div " + i
        for (var p = 1; p <= gridSelection; p++) {
let divindiv = document.createElement("div")
divindiv.addEventListener("mouseenter", function() {
            this.style.background = "black";
})
document.getElementById(i).appendChild(divindiv)
document.getElementById(i).lastChild.classList.add("rowElements")
//divindiv.textContent = "This is a div in div " + p
}
}} 

Element.prototype.remove = function() {
    this.parentElement.removeChild(this);
}
NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
    for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
            this[i].parentElement.removeChild(this[i]);
        }
    }
}

reset = () => {
    document.getElementsByClassName("columns").remove()
    gridSelection = prompt("Choose number of grids", "16")
    gridCreator(gridSelection)
}

gridCreator()
 

</script>

</body>
